<!DOCTYPE html>
<html>
<head>
    <title>Image Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <section id="home">
        <h2>Welcome to our website!</h2>
        <p>This is a technology-related website.</p>
        <a href="https://placeholder.com"><img src="tech_image1.png" alt="Technology Image"></a>
    </section><hr><hr>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>A visual treat for nature lovers</p>
        <div class="gallery">
            <a href="https://placeholder.com"><img src="nature_image1.png" alt="Nature Image 1"></a>
            <a href="https://placeholder.com"><img src="nature_image2.png" alt="Nature Image 2"></a>
            <a href="https://placeholder.com"><img src="nature_image3.png" alt="Nature Image 3"></a>
        </div>
    </section><hr><hr>

    <section id="menu">
        <h2>Menu</h2>
        <p>Go through our selection of vitrual feast for food enthusiasts</p>
        <ul>
            <li><a href="https://placeholder.com"><img src="food_image1.png" alt="Food Item 1"> View full menu</a></li><hr>
            <li><a href="https://placeholder.com"><img src="food_image2.png" alt="Food Item 2"> Order a vegetable salad</a></li><hr>
            <li><a href="https://placeholder.com"><img src="food_image3.png" alt="Food Item 3"> Order a full chicken</a></li><hr>
        </ul>
    </section>
</body>
</html>
