<!DOCTYPE html>
<html>
<head>
    <title>Image Links</title>
    <style>
        /* Add your CSS here */
        section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        section img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1><br>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to the home page!</p>
        <div style="display: grid;">
            <a href="https://www.example.com" target="_blank">
                <img src="tech_image1.png" alt="Technology Image">
            </a>
        </div>
    </section><br<hr>

    <section id="gallery">
        <h2>Gallery</h2>
        <div style="display: grid;">
            <a href="https://www.example.com" target="_blank">
                <img src="nature_image1.png" alt="Nature Image 1">
            </a>
            <img src="nature_image2.png" alt="Food Image 3">
            <img src="nature_image3.png" alt="Food Image 3">
            <!-- Add more images as needed -->
        </div>
    </section><br><hr>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://www.example.com" target="_blank">
                    <img src="food_image1.png" alt="Food Image 1">
                </a>
                <img src="food_image2.png" alt="Food Image 2">
                <img src="food_image3.png" alt="Food Image 3">
            </li>
            <!-- Add more food items as needed -->
        </ul>
    </section><br><hr>

    <footer>
        <!-- Add your footer here -->
    </footer>
</body>
</html>
